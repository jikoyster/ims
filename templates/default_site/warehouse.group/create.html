{embed="site/header"}

<section>

{if logged_in}

{exp:channel:form channel="warehouse" return="{segment_1}"}
<div>
	<h1 class="pagetitle cellpad">New Warehouse</h1>

	<div>
		<label for="Name">Warehouse Name</label>
		<input type="text" name="title">
	</div>

	<div>
		<label for="Address">Address</label>
		{field:warehouse_address}
	</div>
	<div>
		<label for="Contact">Contact<br> <small>{instructions:contact}</small></label>
		{field:warehouse_contact}
	</div>

<hr>

<div class="cellpad">
	
	<p>Date <br> <input type="text" name="entry_date" value="{entry_date}" maxlength="23" size="25"></p>

	{status_menu}
	<p>Status<br>
		<select name="status">
			{select_options}
		</select>
	</p>
	{/status_menu}

	<input type="submit" value="Submit" class="btn btn-danger">

</div>

</div>
{/exp:channel:form}


{if:else}
	{embed='site/not_logged'}
{/if}

</section>
{embed="site/footer"}
